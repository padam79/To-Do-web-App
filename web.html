<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .todo-form {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    input[type="text"], input[type="datetime-local"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    ul {
      list-style: none;
      padding: 0;
      width: 100%;
      max-width: 600px;
    }
    li {
      background: #3a3a5a;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .completed {
      text-decoration: line-through;
      color: #aaa;
    }
    .task-buttons button {
      margin-left: 5px;
      background-color: #555;
    }
    .task-buttons button:hover {
      background-color: #777;
    }
    .task-details {
      flex-grow: 1;
    }
    .datetime {
      font-size: 0.8em;
      color: #ccc;
    }
  </style>
</head>
<body>

<h1>üìù To-Do List</h1>

<div class="todo-form">
  <input type="text" id="taskInput" placeholder="Enter task" />
  <input type="datetime-local" id="datetimeInput" />
  <button onclick="addTask()">Add Task</button>
</div>

<ul id="taskList"></ul>

<script>
  let tasks = [];

  function addTask() {
    const taskText = document.getElementById("taskInput").value.trim();
    const datetime = document.getElementById("datetimeInput").value;

    if (!taskText) {
      alert("Please enter a task");
      return;
    }

    tasks.push({ text: taskText, datetime, completed: false });
    document.getElementById("taskInput").value = "";
    document.getElementById("datetimeInput").value = "";
    renderTasks();
  }

  function renderTasks() {
    const taskList = document.getElementById("taskList");
    taskList.innerHTML = "";

    tasks.forEach((task, index) => {
      const li = document.createElement("li");

      const taskDetails = document.createElement("div");
      taskDetails.className = "task-details";
      taskDetails.innerHTML = `
        <div class="${task.completed ? 'completed' : ''}">${task.text}</div>
        <div class="datetime">${task.datetime ? "üìÖ " + task.datetime : ""}</div>
      `;

      const buttons = document.createElement("div");
      buttons.className = "task-buttons";

      const completeBtn = document.createElement("button");
      completeBtn.textContent = task.completed ? "Undo" : "Done";
      completeBtn.onclick = () => toggleComplete(index);

      const editBtn = document.createElement("button");
      editBtn.textContent = "Edit";
      editBtn.onclick = () => editTask(index);

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.onclick = () => deleteTask(index);

      buttons.append(completeBtn, editBtn, deleteBtn);

      li.append(taskDetails, buttons);
      taskList.appendChild(li);
    });
  }

  function toggleComplete(index) {
    tasks[index].completed = !tasks[index].completed;
    renderTasks();
  }

  function editTask(index) {
    const newText = prompt("Edit task", tasks[index].text);
    if (newText !== null && newText.trim() !== "") {
      tasks[index].text = newText.trim();
    }

    const newDatetime = prompt("Edit date & time", tasks[index].datetime);
    if (newDatetime !== null) {
      tasks[index].datetime = newDatetime;
    }

    renderTasks();
  }

  function deleteTask(index) {
    if (confirm("Are you sure you want to delete this task?")) {
      tasks.splice(index, 1);
      renderTasks();
    }
  }
</script>

</body>
</html>
